<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Veterinaria Capas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;

            display: flex;

            color: #4CAF50;

            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #4CAF50;
